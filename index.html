<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="" href="(https://fonts.google.com/specimen/Hanken+Grotesk)">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="resultado">
      <h3>Your Result</h3>
      <div class="circulo">

        <p id="nmr76">76</p>
        <p>of 100</p>
      </div>
      <div class="msg">

        <h2>Great</h2>
        <p id="texto_resultado">Your scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div class="sumario">
      <h1>Summary</h1>
      <div class="valores" >
        <img src="assets/images/icon-reaction.svg" alt="">
        <p id="reação" class="itens">Reaction</p>
        <p>80 / 100</p>
      </div>
      <div class="valores" >
        <img src="assets/images/icon-memory.svg" alt="">
        <p id="memoria" class="itens">Memory</p>
        <p>92 / 100</p>
      </div>
      <div class="valores" >
        <img src="assets/images/icon-verbal.svg" alt="">
        <p id="verbal" class="itens">Verbal</p>
        <p>61 / 100</p>
      </div>
      <div class="valores" >
        <img src="assets/images/icon-visual.svg" alt="">
        <p id="visual" class="itens">Visual</p>
        <p class="paragrafo_sumario">72 / 100</p>
      </div>
      <div class="btn">
        <button>Continue</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raul Santos Brustolini</a>.
  </div>
</body>

</html>
